[package]
name = "nano"
version = "0.1.0"
edition = "2021"
description = "Discord bot to authenticate and de-anonymise users"
homepage = "https://github.com/supleed2/nanobot"
repository = "https://github.com/supleed2/nanobot"
license = "ISC"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
axum = "0.6.20"
indoc = "2.0.4"
poise = "0.5.7"
reqwest = { version = "0.11.22", features = ["json"] }
serde = { version = "1.0.189", features = ["derive"] }
shuttle-runtime = { version = "0.30.1", default-features = false }
shuttle-secrets = "0.30.1"
shuttle-shared-db = { version = "0.30.1", features = ["postgres"] }
sqlx = { version = "0.7.2", features = [
	"macros",
	"postgres",
	"runtime-tokio-native-tls",
] }
tokio = "1.33.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["time"] }
url = "2.4.1"
